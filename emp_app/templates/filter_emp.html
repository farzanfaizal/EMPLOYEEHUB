<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OEMS - Filter Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .FE {
        text-decoration: underline;
        text-underline-offset: 0.5rem;
        text-decoration-thickness: 0.15rem;
      }
      .form-cont {
        font-weight: 600;
      }
      .form-cont input,
      .form-cont select {
        border: 0.05rem solid black;
      }
      .filter-button {
        background-color: #2b3035;
      }
    </style>
  </head>
  <body>
    
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show my-2" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-md text-center">
        <a class="navbar-brand" href="#">Filter Employees</a>
      </div>
    </nav>
    
    <div class="container my-5">
      <div class="form-cont">
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter Firstname or Lastname">
          </div>
          <div class="mb-3">
            <select class="form-select" name="department" aria-label=".form-select-lg example">
              <option selected value>Select Department</option>
              {% for i in dept %}
              <option value="{{i.id}}">{{i.name}} - {{i.location}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <select class="form-select" name="role" aria-label=".form-select-lg example">
              <option selected value>Select Role</option>
              {% for j in role %}
              <option value="{{j.id}}">{{j.name}}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn filter-button float-end my-2">Get Details</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
